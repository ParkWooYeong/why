<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        안녕 클레오 파트라 세상에서 제일가는 포테이토칩
    </h1>
<nav>
    <a href="{% url 'products:list' %}">청순 수연</a>

    {% if user.is_authenticated %}
        <a href="{% url "accounts:profile" user.id %}">이거{{ user.username }}아님</a>
        <form action="{% url 'accounts:logout' %}" method="POST">
            {% csrf_token %}
            <button>로그아웃</button>
        </form>
    {% else %}
        <a href="{% url 'accounts:login' %}">로그인</a>
        <a href="{% url 'accounts:signup' %}">회원가입</a>
    {% endif%}
</nav>
<ul>
    {% for message in message %}
        <li>{{ message }}</li>
    {% endfor %}
</ul>


    {% block content%}
    {% endblock %}
    
</body>
</html>
